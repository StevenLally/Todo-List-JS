<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" />
  <title>Todo List</title>
</head>
<body>
  <div id="header">
    <h2>Todo List (note: colors just to visualize layout)</h2>
  </div>

  <div id="content">
    <div id="sidepanel">
      <a href="#">All Todo Items</a> 
      <h4>Project List <button id="addProjectButton">Add Project</button></h4>
      <div id="projectListContainer">
        
      </div>
    </div>

    <div id="todoView">
      View Pane
    </div>
  </div>

  <div id="newProjectModal" class="modal">
    <div class="modalContent">
      <div class="modalHeader">
        <span id="closeProjectModal" class="close">&times;</span>
        <h3>New Project</h3>
      </div>
      <div class="modalBody">
        <form id="newProjectForm">
          <label for="projectName">Project Name:</label><br>
          <input type="text" id="projectName" name="projectName" required><br>
          <input type="submit" value="Add">
        </form>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
