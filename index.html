<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Todo List</title>
</head>
<body>
  <div id="header">
    <h2>Todo List (note: colors just to visualize layout)</h2>
  </div>

  <div id="content">
    <div id="sidepanel">
      <a href="#" id="viewAllTodos">All Todo Items</a> 
      <h4>Project List <button id="addProjectButton">Add Project</button></h4>
      <div id="projectListContainer">
        
      </div>
    </div>

    <div id="todoContainer">
      <div id="todoView">
        Select a Project to View
      </div>
    </div>
  </div>

  <!--new project modal--> 
  <div id="newProjectModal" class="modal">
    <div class="modalContent">
      <div class="modalHeader">
        <span id="closeProjectModal" class="close">&times;</span>
        <h3>New Project</h3>
      </div>
      <div class="modalBody">
        <form id="newProjectForm">
          <label for="projectName">Project Name:</label><br>
          <input type="text" id="projectName" name="projectName" required><br>
          <input type="submit" value="Add">
        </form>
      </div>
    </div>
  </div>

  <!--new todo modal--> 
  <div id="newTodoModal" class="modal">
    <div class="modalContent">
      <div class="modalHeader">
        <span id="closeTodoModal" class="close">&times;</span>
        <h3>New Todo</h3>
      </div>
      <div class="modalBody">
        <form id="newTodoForm">
          <label for="todoTitle">Title: </label><br>
          <input type="text" id="todoTitle" name="todoTitle" required><br>

          <label for="todoDescription">Description: </label><br>
          <textarea id="todoDescription" name="todoDescription" rows="4" cols="50" required></textarea><br>
          
          <label for="todoPriority">Priority: </label><br>
          <select id="todoPriority" name="todoPriority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="critical">Critical</option>
          </select><br>

          <label for="todoDueDate">Due Date: </label><br>
          <input type="date" id="todoDueDate" name="todoDueDate"><br>

          <input type="submit" value="Add">
        </form>
      </div>
    </div>
  </div>

  <script src="./js/index.js" type="module"></script>
</body>
</html>
